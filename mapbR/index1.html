
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>mapbR: Cellphone Towers</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div id='map'>
    <script src="index.js"></script>
  </div>

  <div id='console'>
    <h2>mapbR: Cellphone Tower</h2>
    <p>Small tool to create quick maps from Mapbox using the parameters below. This is for the cellphone tower data in a single day only.</p>

    <div class="form-group">
      <input type="text" class="form-control" id="a_token" placeholder="Access Token">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="map_url" placeholder="Map URL">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="s_layer" placeholder="Source Layer">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="time_value" placeholder="Time Split (must be divisible by 1 day)">
    </div>

    <div class="form-group">
      <select class="form-control" id="time_unit" placeholder="Time Unit">
        <option>seconds</option>
        <option>minutes</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" onclick="getForm()" class="btn btn-default">Submit</button>
    </div>

  </div>

</body>
</html>
