<body>
  <div id='map'>
    <script src="index.js"></script>
  </div>

  <div id='console'>
    <h2>mapbR: Cellphone Tower</h2>
    <p>Small tool to create quick maps from Mapbox using the parameters below. This is for the cellphone tower data in a single day only.</p>

    <form id = "form_HTML">
      <input id="a_token" type="text" class="form-control" name="a_token" placeholder="Access Token" value="dasd">

      <input type="text" class="form-control" name="map_url"  id="map_url" placeholder="Map URL">

      <input type="text" class="form-control" name="s_layer" id="s_layer" placeholder="Source Layer">

      <input type="text" class="form-control" name="time_value" id="time_value" placeholder="Time Split (must be divisible by 1 day)">

      <select class="form-control" name="time_unit" placeholder="Time Unit">
        <option>seconds</option>
        <option>minutes</option>
      </select>

      <button onclick="getVariables()" class="btn btn-default">:L</button>

  </div>

        <p id="demo"></p>

</body>
