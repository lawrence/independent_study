
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>mapbR: Cellphone Towers</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div id='map'>
    <script src="index.js"></script>
  </div>
  <div id='console'>
    <h2>mapbR: Cellphone Towers</h2>

    <div class="form-group">
      <input type="text" class="form-control" id="a_token" placeholder="Access Token">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="map_id" placeholder="Map ID">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="map_inst" placeholder="Map Instance">
    </div>

    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="time_value" placeholder="Time (int)">
      </div>

      <div class="form-group">
        <select class="form-control" id="time_unit" placeholder="Time Unit">
          <option>seconds</option>
          <option>minutes</option>
        </select>
      </div>
    </form>

    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>

  </div>

</body>
</html>
